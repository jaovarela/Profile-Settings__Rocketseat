<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/e4b72ecbb7c98f492629cbeee66435e8.ico" type="image/x-icon">
    <title>Profile settings</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <section class="card">
        <div id="border">
            <i class="ph ph-caret-left"></i>
            <span>Settings</span>
        </div>
        <section class="card--modificado">
            <div class="avatar">
                <img src="./img/Perfil 3D-2.jpg" alt="Imagem perfil">
                <div class="avatar__email">
                    <span id="name">João Paulo Varela</span>
                    <span id="email">contatojpvarela@gmail.com</span>
                </div>
            </div>

            <hr>

            <nav class="default">
                <span class="title">CONTA</span>
                <div class="default__description">
                    <div class="description__data">
                        <i class="ph ph-user-circle ph--icon"></i>
                        <p>Dados pessoais</p>
                    </div>
                    <div>
                        <i class="ph ph-caret-right ph--default"></i>
                    </div>
                </div>

                <div class="default__description default__description--modificada">
                    <div class="description__data">
                        <i class="ph ph-key ph--icon"></i>
                        <p>Informações de login</p>
                    </div>
                    <div><i class="ph ph-caret-right ph--default"></i></div>
                </div>

                <hr>

                <span class="title">PREFERÊNCIAS</span>
                <div class="default__description default__description--modificada">
                    <div class="description__data">
                        <i class="ph ph-bell ph--icon"></i>
                        <p>Notificações</p>
                    </div>
                    <div><i class="ph ph-caret-right ph--default"></i></div>
                </div>
                <div class="default__description default__description--modificada">
                    <div class="description__data">
                        <i class="ph ph-person-arms-spread ph--icon"></i>
                        <p>Acessibilidade</p>
                    </div>
                    <div><i class="ph ph-caret-right ph--default"></i></div>
                </div>

                <hr>

                <span class="title">PRIVACIDADE</span>
                <div class="default__description default__description--modificada">
                    <div class="description__data">
                        <i class="ph ph-devices ph--icon"></i>
                        <p>Aparelhos conectados</p>
                    </div>
                    <div><i class="ph ph-caret-right ph--default"></i></div>
                </div>
                <div class="default__description default__description--modificada">
                    <div class="description__data">
                        <i class="ph ph-user-switch ph--icon"></i>
                        <p>Contas vinculadas</p>
                    </div>
                    <div><i class="ph ph-caret-right ph--default"></i></div>
                </div>

                
                <hr>

                <div class="default__description default__description--modificada">
                    <div class="description__data">
                        <i class="ph ph-devices ph--icon"></i>
                        <p>Central de ajuda</p>
                    </div>
                    <div><i class="ph ph-caret-right ph--default"></i></div>
                </div>
                <div class="default__description">
                    <div class="description__data">
                        <i id="red" class="ph ph-sign-out ph--icon"></i>
                        <p id="red" class="sair">Sair</p>
                    </div>
                    <div><i class="ph ph-caret-right ph--default"></i></div>
                </div>
            </nav>
        </section>
    </section>
</body>
</html>
